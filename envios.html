<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envios</title>
    <link rel="shortcut icon" href="./img/carpifast.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/fuentes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/envios.css">
</head>
<body>
    
    <nav class="ourNavbar">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <img class="hamburguesa" id="hamburguesa" src="./img/list.svg">
        </label>
        <h1 class="titulo">CARPIFAST</h1>
        <a href="./index.html"><img class="logo-menu-hamburguesa" src="./img/carpifast.svg"></a>

        <ul class="nav-list">
            <li class="list-element-logo"><a href="./index.html"><img class="logo" src="./img/carpifast.svg"></a></li>
            <li class="list-element"><a id="inicio" href="./index.html">Inicio</a></li>
            <li class="list-element"><a id="envios" href="./envios.html">Envios</a></li>
            <li class="list-element"><a id="contacto" href="./contacto.html">Contacto</a></li>
            <li class="list-element">
              <div class="dropdown">
                <button id="idioma" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Idioma</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#" id="es">Español</a></li>
                  <li><a class="dropdown-item" href="#" id="en">English</a></li>
                </ul>
              </div>
            </li>
            <li class="list-element" id="switch-container">
                <p class="p-tema" style="margin: 0 20px 0 0;" id="tema">Tema</p>
                <label class="switch">
                <input id="switch" type="checkbox">
                <span class="slider round"></span>
              </label>
            </li>
        </ul>
    </nav>

    <div class="envio-container">
        <h1 id="rastreo" class="textoVariado">RASTREE SU ENVÍO</h1>
        <p id="texto-rastreo" class="textoVariado">Ingrese su código de envio en su comprobante de envio alojado en su email</p>
    </div>


    <section>
        <div class="codigo-container" id="codigo-container">
            <img class="lupa" id="lupa" src="./img/lupaVioleta.png">
            <form action="./seguimiento.html" method="get">
                <label for="codigo"><p id="codigo-txt">Código de rastrero:</p></label><br>
                <input type="number" id="codigo" name="codigo" placeholder="Ej: 343463466" required><br>
                <p id="no-puede">¿No puede rastrear su pedido? <a id="click" href="./contacto.html">Click aqui</a></p>
                <button type="submit" id="btn-rastreo" class="btn-rastrear">Rastrear</button>
            </form>
        </div>
    </section>
    

    <footer>
        <img class="logo-footer" src="./img/carpifast.svg">
        <ul class="contacto">
            <li id="contactenos">CONTACTENOS:</li>
            <li>Tel: (+598) 93 312 716</li>
            <li>carpisoft@googlegroups.com</li>
        </ul>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/modoClaroOscuro/estilosEnvios.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/idiomas/envios_idiomas.js"></script>
</body>
</html>
